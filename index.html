<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel and tour</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- custom css file -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- header start -->
    <header>
        <div id="menu-bar" class="fa-solid fa-bars"></div>
        <a href="#" class="logo"><span>T</span>ravel</a>
        <nav class="nav-bar">
            <a href="#home">Home</a>
            <a href="#book">Book</a>
            <a href="#packages">Packages</a>
            <a href="#services">Services</a>
            <a href="#gallery">Gallery</a>
            <a href="#review">Review</a>
            <a href="#contact">Contact</a>
        </nav>
        <div class="icon">
            <i class="fa-solid fa-magnifying-glass" id="search-btn"></i>
            <i class="fa-solid fa-user" id="user-btn"></i>
        </div>
        <form action="" class="search-bar-container">
            <input type="search" id="search-bar" placeholder="search here...">
            <label for="search-bar" class="fa-solid fa-magnifying-glass"></label>
        </form>
    </header>
    <!-- header end -->

    <!-- login form container start -->
    <div class="login-form_container">
        <i class="fa-solid fa-xmark" id="form-close"></i>
        <form action="">
            <h3>Log in here</h3>
            <input type="email" class="box" required placeholder="Enter your email">
            <input type="password" class="box" required placeholder="Enter your password">
            <input type="submit" value="login now" class="btn">
            <input type="checkbox" id="remember">
            <label for="remember">Remember me</label>
            <p>Forget password? <a href="#">Click here</a></p>
            <p>Don't have an account? <a href="#">Register now</a></p>
        </form>
    </div>
    <!-- login form container start -->
















    <!-- custom js file -->
    <script src="./js/script.js"></script>
</body>

</html>
